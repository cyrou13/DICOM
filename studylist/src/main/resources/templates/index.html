<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
    >

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"
    ></script>
          
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
    ></script>
</head>
<body>

    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="panel panel-primary">
                    <h1>Study list</h1>
                </div>

                <div class="panel-body">

                    <div class="table-responsive"> <!-- th:if="${not #list.isEmpty(studies)}" -->

                        <table class="table table-hover">

                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr th:remove="all">
                                    <td>1234</td>
                                    <td>Stroke brain perfusion</td>
                                </tr>
                                <tr th:remove="all">
                                    <td>456783</td>
                                    <td>Breast biopsy</td>
                                </tr>

                                <!-- /*@thymesVar id="study" type="com.cyrou.studylist.model.Study" */ -->
                                <tr th:each=" study : ${studies}">
                                    <td th:text="${study.id}">456783</td>
                                    <td th:text="${study.description}">Breast biopsy</td>
                                </tr>

                            </tbody>

                        </table>


                    </div>

                </div>
            </div>
        </div>

    </div>




</body>
</html>
